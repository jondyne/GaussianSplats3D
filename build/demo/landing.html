<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>MR P Gaussian Demo Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #00d4ff, #ff6b6b, #4ecdc4);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .subtitle {
      font-size: 1.2rem;
      color: #b8c5d6;
      margin-bottom: 40px;
      font-weight: 300;
    }

    .enter-button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      color: #ffffff;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    .enter-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      background: linear-gradient(45deg, #764ba2 0%, #667eea 100%);
    }

    .enter-button:active {
      transform: translateY(0);
    }

    .enter-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .enter-button:hover::before {
      left: 100%;
    }

    .demo-info {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .demo-info h3 {
      color: #00d4ff;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .demo-info p {
      color: #b8c5d6;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .controls-hint {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #8a9ba8;
      font-style: italic;
    }

    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-element {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
      top: 80%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.8;
      }
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
      
      .logo {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .enter-button {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>

  <div class="container">
    <h1 class="logo">MR P</h1>
    <p class="subtitle">Gaussian Demo Viewer</p>
    
    <a href="bonsai.html" class="enter-button">
      Enter Experience
    </a>
    
    <div class="demo-info">
      <h3>Bonsai Tree Demo</h3>
      <p>Experience a beautifully rendered 3D bonsai tree using cutting-edge Gaussian Splatting technology. Navigate around the scene to explore every detail.</p>
    </div>
    
    <div class="controls-hint">
      Mouse: Left click to orbit • Right click to pan • Keyboard: C, I, U, P, =, -, O
    </div>
  </div>
</body>

</html>
